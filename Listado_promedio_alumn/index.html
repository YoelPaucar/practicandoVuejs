<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Introduccion a Vuejs</title>
</head>

<body>
    <!-- <div id="app">
        <h2 v-text="mensaje"></h2>
        <input type="text" v-model="mensaje">
    </div> -->
    <style>
        .slide-fade-enter-active {
  transition: all .8s ease;
}
.slide-fade-leave-active {
  transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0);
}
.slide-fade-enter, .slide-fade-leave-to
/* .slide-fade-leave-active for <2.1.8 */ {
  transform: translateX(10px);
  opacity: 0;
}
    </style>
    <div id="app">
        <div class="container my-4">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <h2>Agregar Nota</h2>
                    <label for="">Nombre</label>
                    <input type="text" v-model="nombre" class="form-control" id="">
                    <label for="">Promedio</label>
                    <input type="number" max="20" min="0" v-model="promedio" class="form-control" id="">
                    <input type="submit" value="Guardar" @click="agregarNota()" class="btn btn-success my-2">
                    
                </div>
                <div class="col-md-6 col-xs-12">
                    <h2 v-if="lista.length > 0" v-text="notaif"></h2>
                    <h2 v-else v-text="notaelse"></h2>
                    <table class="table">
                        <tr>
                            <th>Nombre</th>
                            <th>Promedio</th>
                            <th>Accion</th>
                        </tr>
                        <!-- <transition  name="slide-fade">  -->
                         
                        <tr   v-for=" (item , index) in lista" v-bind:style="item.estado==false?'color:red':''">
                            <td >
                                <p   v-text="item.nombre"></p>
                                <!-- <input type="text"  v-model="item.nombre"   class="form-control" > -->

                            </td>
                            <td>
                                <p v-text="item.promedio"></p>
                                <!-- <input  type="number" v-model="item.promedio"   class="form-control" > -->
                            </td>
                            <td>
                                <!-- <span @click="editarNota(index)" class="btn btn-sm btn-warning">Edit</span> -->
                                <!-- <input type="submit" value="Actualizar" @click="actualizarNota(index)" class="btn btn-sm btn-success my-2"> -->
                                <span @click="eliminarNota(index)" class="btn btn-sm btn-danger">Delete</span>
                            </td>
                        </tr>
                        <!-- </transition > -->
                    </table>
                    <button @click="eliminarAll()" class="btn btn-sm btn-danger">Eliminar Totos</button>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <p class="text-center">
                        Footer
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/vue.js"></script>
    <script src="js/principal.js"></script>
</body>

</html>
